<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="container1">
    <h1>Convert units from the metric to the imperial system</h1>
    <input type="number" id="starting-num"> <br>
    <button type="submit">Convert</button>
  </div>
  
  <div id="container2">

    <div id="length">
      <p>Length (Metres/Feet)</p>

      <h2 id="feet"></h2>
    </div>

    <div id="volume">
      <p>Volume (Litres/Gallons)</p>

      <h2 id="gallons"></h2>
    </div>

    <div id="mass">
      <p>Mass (Kilograms/Pounds)</p>

      <h2 id="pounds"></h2>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
